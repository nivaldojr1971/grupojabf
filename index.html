    &lt;style&gt;
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #0f172a 50%, #D4A574 100%);
        }
        .glass-effect {
            backdrop-filter: blur(25px);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        /* Navbar Styles */
        .navbar-transparent {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .navbar-solid {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }
        
        .navbar-white {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        /* Nav Link Styles */
        .nav-link-light {
            color: white;
        }
        
        .nav-link-light:hover {
            color: #D4A574;
        }
        
        .nav-link-dark {
            color: #1f2937;
        }
        
        .nav-link-dark:hover {
            color: #D4A574;
        }
        
        .mobile-btn-light {
            color: white;
        }
        
        .mobile-btn-light:hover {
            color: #D4A574;
        }
        
        .mobile-btn-dark {
            color: #1f2937;
        }
        
        .mobile-btn-dark:hover {
            color: #D4A574;
        }
        
        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(30px);
            transition: right 0.3s ease;
            z-index: 40;
            padding-top: 80px;
        }
        
        .mobile-menu.active {
            right: 0;
        }
        
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 35;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        @media (min-width: 768px) {
            .hover-lift:hover {
                transform: translateY(-12px);
                box-shadow: 0 35px 80px rgba(0,0,0,0.3);
            }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive Section Padding */
        .section-padding {
            padding: 4rem 0;
        }
        
        @media (min-width: 768px) {
            .section-padding {
                padding: 6rem 0;
            }
        }
        
        @media (min-width: 1024px) {
            .section-padding {
                padding: 8rem 0;
            }
        }
        
        .premium-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #374151 50%, #1e293b 75%, #0f172a 100%);
        }
        
        .premium-glow {
            box-shadow: 0 0 40px rgba(212, 165, 116, 0.1);
        }
        
        .premium-border {
            border: 1px solid rgba(212, 165, 116, 0.2);
        }
        
        /* Hero Section Mobile Adjustments */
        .hero-title {
            font-size: 2.5rem;
            line-height: 1.2;
        }
        
        @media (min-width: 640px) {
            .hero-title {
                font-size: 3.5rem;
            }
        }
        
        @media (min-width: 768px) {
            .hero-title {
                font-size: 4rem;
            }
        }
        
        @media (min-width: 1024px) {
            .hero-title {
                font-size: 5rem;
            }
        }
        
        /* Hero content positioning */
        .hero-content {
            padding-top: 5rem;
        }
        
        @media (min-width: 768px) {
            .hero-content {
                padding-top: 6rem;
            }
        }
        
        @media (min-width: 1024px) {
            .hero-content {
                padding-top: 8rem;
            }
        }
        
        .hero-subtitle {
            font-size: 1.125rem;
        }
        
        @media (min-width: 768px) {
            .hero-subtitle {
                font-size: 1.5rem;
            }
        }
        
        /* Cards responsive adjustments */
        .card-grid {
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .card-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .testimonial-grid {
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        @media (min-width: 640px) {
            .testimonial-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .testimonial-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 1280px) {
            .testimonial-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* Text size adjustments */
        .section-title {
            font-size: 2rem;
        }
        
        @media (min-width: 640px) {
            .section-title {
                font-size: 2.5rem;
            }
        }
        
        @media (min-width: 768px) {
            .section-title {
                font-size: 3rem;
            }
        }
        
        @media (min-width: 1024px) {
            .section-title {
                font-size: 3.5rem;
            }
        }
        
        .section-subtitle {
            font-size: 1rem;
        }
        
        @media (min-width: 768px) {
            .section-subtitle {
                font-size: 1.25rem;
            }
        }
        
        /* Form responsive */
        .contact-form {
            padding: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .contact-form {
                padding: 2rem;
            }
        }
        
        /* Stats grid responsive */
        .stats-grid {
            grid-template-columns: repeat(2, 1fr);
        }
        
        @media (min-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* Button adjustments */
        .btn-responsive {
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
        }
        
        @media (min-width: 640px) {
            .btn-responsive {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
        
        @media (min-width: 768px) {
            .btn-responsive {
                padding: 1rem 2rem;
                font-size: 1.125rem;
            }
        }

    &lt;script type=&quot;module&quot;&gt;
        // Initialize page when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            // Page initialization code here if needed
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^=&quot;#&quot;]').forEach(anchor =&gt; {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Mobile menu toggle
        let mobileMenuOpen = false;
        
        window.toggleMenu = function() {
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');
            
            mobileMenuOpen = !mobileMenuOpen;
            
            if (mobileMenuOpen) {
                mobileMenu.classList.add('active');
                mobileMenuOverlay.classList.add('active');
                menuIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                mobileMenu.classList.remove('active');
                mobileMenuOverlay.classList.remove('active');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        };
        
        // Close mobile menu when clicking on links
        document.querySelectorAll('#mobile-menu a').forEach(link =&gt; {
            link.addEventListener('click', function() {
                if (mobileMenuOpen) {
                    toggleMenu();
                }
            });
        });

        // Navbar color change on scroll
        const navbar = document.getElementById('navbar');
        const navLinks = document.querySelectorAll('.nav-link');
        const mobileBtn = document.getElementById('mobile-menu-btn');
        
        function updateNavbar() {
            const scrolled = window.scrollY &gt; 50;
            const heroSection = document.getElementById('inicio');
            const servicesSection = document.getElementById('servicos');
            const projectsSection = document.getElementById('projetos');
            const depoimentosSection = document.getElementById('depoimentos');
            const certificationsSection = document.getElementById('certificacoes');
            const diferenciaisSection = document.getElementById('diferenciais');
            const aboutSection = document.getElementById('sobre');
            const contactSection = document.getElementById('contato');
            
            const heroRect = heroSection.getBoundingClientRect();
            const servicesRect = servicesSection.getBoundingClientRect();
            const projectsRect = projectsSection.getBoundingClientRect();
            const depoimentosRect = depoimentosSection.getBoundingClientRect();
            const certificationsRect = certificationsSection.getBoundingClientRect();
            const diferenciaisRect = diferenciaisSection.getBoundingClientRect();
            const aboutRect = aboutSection.getBoundingClientRect();
            const contactRect = contactSection.getBoundingClientRect();
            
            // Reset classes
            navbar.className = 'fixed w-full z-50 transition-all duration-500 ease-in-out';
            navLinks.forEach(link =&gt; {
                link.className = 'nav-link transition duration-300 font-medium';
            });
            mobileBtn.className = 'transition duration-300';
            
            // Check which section is in view
            if (heroRect.bottom &gt; 80) {
                // Hero section - transparent with white text
                navbar.classList.add('navbar-transparent');
                navLinks.forEach(link =&gt; link.classList.add('nav-link-light'));
                mobileBtn.classList.add('mobile-btn-light');
            } else if (servicesRect.top &lt;= 80 &amp;&amp; servicesRect.bottom &gt; 80) {
                // Services section - white background with dark text
                navbar.classList.add('navbar-white');
                navLinks.forEach(link =&gt; link.classList.add('nav-link-dark'));
                mobileBtn.classList.add('mobile-btn-dark');
            } else if (projectsRect.top &lt;= 80 &amp;&amp; projectsRect.bottom &gt; 80) {
                // Projects section - solid blue with white text (gray background)
                navbar.classList.add('navbar-solid');
                navLinks.forEach(link =&gt; link.classList.add('nav-link-light'));
                mobileBtn.classList.add('mobile-btn-light');
            } else if (depoimentosRect.top &lt;= 80 &amp;&amp; depoimentosRect.bottom &gt; 80) {
                // Depoimentos section - white background with dark text
                navbar.classList.add('navbar-white');
                navLinks.forEach(link =&gt; link.classList.add('nav-link-dark'));
                mobileBtn.classList.add('mobile-btn-dark');
            } else if (certificationsRect.top &lt;= 80 &amp;&amp; certificationsRect.bottom &gt; 80) {
                // Certifications section - solid blue with white text (gray background)
                navbar.classList.add('navbar-solid');
                navLinks.forEach(link =&gt; link.classList.add('nav-link-light'));
                mobileBtn.classList.add('mobile-btn-light');
            } else if (diferenciaisRect.top &lt;= 80 &amp;&amp; diferenciaisRect.bottom &gt; 80) {
                // Diferenciais section - white background with dark text
                navbar.classList.add('navbar-white');
                navLinks.forEach(link =&gt; link.classList.add('nav-link-dark'));
                mobileBtn.classList.add('mobile-btn-dark');
            } else if (aboutRect.top &lt;= 80 &amp;&amp; aboutRect.bottom &gt; 80) {
                // About section - solid blue with white text (gray background)
                navbar.classList.add('navbar-solid');
                navLinks.forEach(link =&gt; link.classList.add('nav-link-light'));
                mobileBtn.classList.add('mobile-btn-light');
            } else if (contactRect.top &lt;= 80) {
                // Contact section - transparent with white text
                navbar.classList.add('navbar-transparent');
                navLinks.forEach(link =&gt; link.classList.add('nav-link-light'));
                mobileBtn.classList.add('mobile-btn-light');
            } else {
                // Default - solid blue
                navbar.classList.add('navbar-solid');
                navLinks.forEach(link =&gt; link.classList.add('nav-link-light'));
                mobileBtn.classList.add('mobile-btn-light');
            }
        }
        
        // Initial call and scroll listener
        updateNavbar();
        window.addEventListener('scroll', updateNavbar);
        window.addEventListener('resize', updateNavbar);

        // Add animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) =&gt; {
            entries.forEach(entry =&gt; {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fade-in');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.hover-lift').forEach(el =&gt; {
            observer.observe(el);
        });

        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mensagem enviada com sucesso! Entraremos em contato em breve.');
        });
